<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet"
/>
    <title>Disney Characters</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <!-- Header -->
    <h1 class="text-4xl font-bold mb-6 text-gray-800">
      Disney Characters
    </h1>

    <!-- Search Bar -->
    <div class="flex gap-2 mb-8 w-full max-w-md">
      <input
        type="text"
        id="search"
        placeholder="Type a character name..."
        class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="searchBtn"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        
      >
        Search
      </button>
    </div>

    <!-- Characters Container -->
    <section
      class="section flex flex-wrap justify-center gap-6 max-w-6xl"
    ></section>

    <script src="/src/main.js" type="module"></script>
  </body>
</html>
